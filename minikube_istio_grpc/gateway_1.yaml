apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: grpcbin-gateway
spec:
  selector:
    istio: ingressgateway # use istio default controller
  servers:
  - port:
      number: 50051
      name: grpc
      protocol: GRPC
    hosts:
    - "*"
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: grpcbin
spec:
  hosts:
  - "*"
  gateways:
  - grpcbin-gateway
  tcp:
  - match:
    - port: 50051
    route:
    - destination:
        host: grpcbin
        port:
          number: 9000
